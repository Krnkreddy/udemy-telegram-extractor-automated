name: Daily Udemy Link Extractor

on:
  schedule:
    - cron: '0 3 * * *'  # runs daily at 03:00 UTC (~08:30 AM IST)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright telethon requests
          playwright install chromium

      - name: Run Telegram Extractor
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELETHON_STRING_SESSION: ${{ secrets.TELETHON_STRING_SESSION }}
        run: python main.py

      - name: Commit and Push udemy_links.txt
        if: success()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # GitHub Personal Access Token
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add udemy_links.txt
          git commit -m "Daily Udemy links update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push https://${GH_PAT}@github.com/${{ github.repository }} HEAD:main
