name: Daily Udemy Link Extractor

on:
  schedule:
    - cron: '0 5 * * *'  # runs daily at 5 AM UTC (10:30 AM IST)
  workflow_dispatch:  # allows manual trigger

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright telethon requests
          playwright install chromium

      - name: Run Telegram Extractor
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELETHON_STRING_SESSION: ${{ secrets.TELETHON_STRING_SESSION }}
        run: python main.py

      - name: Commit and Push udemy_links.txt
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add udemy_links.txt || true
          git commit -m "Updated Udemy Links on $(date)" || echo "No changes to commit"
          git push
